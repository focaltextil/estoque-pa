<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque PA</title>
    <link rel="stylesheet" href="style.css">
    <script src="scprit.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <header>
        <div class="logo-class">
            <img src="img/logo.png" alt="Favicon">
            <h2>Estoque PA</h2>
        </div>
        <div class="btns">
            <input type="text" id="searchInput" placeholder="Buscar por nome..." />
            <button id="reload">Atualizar Carga</button>
        </div>
    </header>
    
        <div class="container">
       
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Codigo</th>
                            <th>Nome</th>
                            <th>Estoque</th>
                            <th>Obs</th>
                        </tr>
                    </thead>
                    <tbody id="render-container"></tbody>
                </table>
            </div>
        
       
            <div id="card-container" class="card-container"></div>
        </div>
    
    <script src="script.js"></script>
</body>
</html>
